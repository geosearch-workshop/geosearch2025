<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoSearch 2025 | Coming Soon</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #3498db;
      --background: #f4f7f9;
      --text: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 700px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: normal;
      color: #555;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    .spinner {
      margin: 2rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GeoSearch 2025</h1>
    <h2>4<sup>th</sup> ACM SIGSPATIAL International Workshop on<br>Searching and Mining Large Collections of Geospatial Data</h2>
    <p>Website under construction.<br>Please check back soon for details.</p>
    <div class="spinner"></div>
    <footer>
      Minneapolis, MN, USA &bull; November 2025<br>
      In conjunction with <a href="https://sigspatial2025.sigspatial.org/" style="color: #999;" target="_blank" rel="noopener noreferrer">ACM SIGSPATIAL 2025</a><br>
      &copy; 2025 GeoSearch Workshop
    </footer>
  </div>
</body>
</html>
